<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="img/main_logo.jpg" />

      <h1>Create Your Account</h1>

      <!-- Sign-up Form -->
      <form id="signup-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />
        <span id="first-name-error" class="error"></span><br /><br />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />
        <span id="last-name-error" class="error"></span><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span id="email-error" class="error"></span><br /><br />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <span id="username-error" class="error"></span><br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <span id="password-error" class="error"></span><br /><br />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
        <span id="confirm-password-error" class="error"></span><br /><br />

        <input type="submit" value="Sign Up" id="signup-button" />
      </form>
    </div>

    
  </body>
</html>
